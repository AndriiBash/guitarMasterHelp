<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      .details-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        animation: fadeIn 0.5s ease-in-out;
      }

      .details-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .details-section {
        margin-bottom: 15px;
      }

      .details-section strong {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .details-back {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
      }

      .details-back:hover {
        text-decoration: underline;
      }

      .master-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .home-button {
        display: block;
        width: fit-content;
        margin: 30px auto 0;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
        text-decoration: none;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .home-button:hover {
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="details-container">
      <img
        id="master-image"
        class="master-image"
        src="https://via.placeholder.com/600x300"
        alt="Master Image"
      />
      <div class="details-title" id="details-title">Master Details</div>
      <div class="details-section">
        <strong>Full Name:</strong>
        <span id="details-fio">N/A</span>
      </div>
      <div class="details-section">
        <strong>Region:</strong>
        <span id="details-region">N/A</span>
      </div>
      <div class="details-section">
        <strong>Services:</strong>
        <span id="details-services">N/A</span>
      </div>
      <div class="details-section">
        <strong>Contact Number:</strong>
        <span id="details-contact">N/A</span>
      </div>
      <div class="details-section">
        <strong>Rating:</strong>
        <span id="details-rating">N/A</span>
      </div>
      <a href="index.html" class="home-button">Go to Home Page</a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);

      document.getElementById("details-title").textContent =
        params.get("FIO") || "Master Details";
      document.getElementById("details-fio").textContent =
        params.get("FIO") || "N/A";
      document.getElementById("details-region").textContent =
        params.get("Region") || "N/A";
      document.getElementById("details-services").textContent =
        params.get("Services") || "N/A";
      document.getElementById("details-contact").textContent =
        params.get("ContactNumber") || "N/A";
      document.getElementById("details-rating").textContent =
        params.get("Rating") || "N/A";

      // Example dynamic image loading
      const imageUrl =
        params.get("Image") || "https://via.placeholder.com/600x300";
      document.getElementById("master-image").src = imageUrl;
    </script>
  </body>
</html>
