<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Деталі майстра</title>
    <link rel="stylesheet" href="css/details.css" />
  </head>
  <body>
    <div class="details-container">
      <div class="home-button-wrapper">
        <a href="index.html" class="home-button">Повернутись</a>
      </div>
      <img
        id="master-image"
        class="master-image"
        src="https://via.placeholder.com/600x300"
        alt="Зображення майстра"
      />
      <div class="details-title" id="details-title">Нікнейм не вказаний</div>
      <div class="details-section">
        <strong>Повне ПІБ</strong>
        <span id="details-fio">Немає даних</span>
      </div>
      <div class="details-section">
        <strong>Регіон</strong>
        <span id="details-region">Немає даних</span>
      </div>
      <div class="details-section">
        <strong>Послуги</strong>
        <span id="details-services">Немає даних</span>
      </div>
      <div class="details-section">
        <strong>Контактний номер</strong>
        <span id="details-contact">Немає даних</span>
      </div>
      <div class="details-section">
        <strong>Рейтинг</strong>
        <span id="details-rating">Немає даних</span>
      </div>
      <div class="details-section">
        <strong>Посилання на майстра</strong>
        <div id="details-links">Немає даних</div>
      </div>
      <div class="social-buttons">
        <a
          href="https://facebook.com"
          target="_blank"
          class="social-button facebook"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
            alt="Facebook"
          />
          Facebook
        </a>
        <a
          href="https://instagram.com"
          target="_blank"
          class="social-button instagram"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
            alt="Instagram"
          />
          Instagram
        </a>
        <a href="https://x.com" target="_blank" class="social-button x">
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-round-icon.png"
            alt="X"
          />
          X
        </a>
        <a
          href="https://t.me/your_channel"
          target="_blank"
          class="social-button telegram"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"
            alt="Telegram"
          />
          Telegram
        </a>
      </div>
    </div>
    <script src="scripts/details.js"></script>
  </body>
</html>
